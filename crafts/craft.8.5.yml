# Set via cli in composer run script.
php-version: 8.5
extensions: "bcmath,filter,mbstring,mbregex,phar,zlib,openssl,tokenizer,posix,simplexml,xml,dom,xml,zip,zlib,pdo,intl,curl,iconv,session,gd,fileinfo,exif,pdo,pdo_pgsql,pgsql,mysqlnd,pdo_mysql,sqlite3,pdo_sqlite,sodium"
libs: freetype,libavif,libjpeg,libwebp,brotli
libc: glibc
sapi: micro,frankenphp
download-options:
  prefer-pre-built: true
build-options:
  enable-zts: true
  with-hardcoded-ini: ["memory_limit=4G", "max_input_vars=1500"]
#  build-shared: "xdebug"
