name: DevContainer
on:
  #workflow_dispatch:
  push:
    branches:
      - "main"
    tags:
      - "v*.*.*"
  workflow_run:
    workflows: ["Build"]
    types:
      - completed
    branches:
      - main

jobs:
  build-and-push:
    name: "Build Image"
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/amd64,linux/arm64

      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          pattern: slh-*
          path: .github/

      # Move compiled binaries (only given platforms)
      # next to the Dockerfile to consume it using COPY
      - name: Show and move files
        run: |
          mv .github/slh-*/* .github/.devcontainer/
          ls -lah .github/.devcontainer/

      - name: Pre-build dev container image
        uses: devcontainers/ci@v0.3
        env:
          # Workaround untagged images.
          # https://docs.docker.com/build/building/variables/#buildx_no_default_attestations
          BUILDX_NO_DEFAULT_ATTESTATIONS: true
        with:
          platform: linux/amd64,linux/arm64
          subFolder: .github
          imageName: ghcr.io/${{ github.repository }}
          imageTag: latest
          cacheFrom: ghcr.io/${{ github.repository }}
          push: always
